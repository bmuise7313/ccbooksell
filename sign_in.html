<!DOCTYPE html>
<html>
<head>
	<title>Sign in Page</title>
	<script src="checkdata.js?v=1.2"></script>
	<!--https://www.youtube.com/watch?v=Pz5CbLqdGwM-->
</head>
<body>
	<!-- search bar -->
	<header style="height: 30px">
		<div style="float: left;">
			<form action="book_list.php" method="get" name="search" onsubmit="return ValidateForm()">
				<input type="text" name="book_name">
				<select name="category_name">
					<option value="">please select your category</option>
					<option value="Art & Photography">Art & Photography</option>
					<option value="Biographies & Memoirs">Biographies & Memoirs</option>
					<option value="Children' 's Books">Children's Books</option>
				</select>
				<input type="submit" value="Search">
			</form>
		</div>
		<div style="float: right;">
			<button type="button" onclick="window.location='sign_in.html'">Sign in</button>
			<button type="button" onclick="window.location='login.html'">Login</button>
		</div>
	</header>
	<!--error message cuz the text inout or category selection is blank -->
	<p id="error_message"></p>
	<!-- line to divide the search bar and searched book list -->
	<hr>
	<div id="sign_in_frm">
		<form onsubmit="return ValidatePassword()" action="sign_in_process.php" method="post" name="sign_in_form">
			<!-- regisiter username-->
			<label>Username:</label>
			<input type="text" id="username" name="username">
			<br><br>
			<!-- regisiter email address-->
			<label>Email Address:</label>
			<input type="text" id="email_address" name="email_address">
			<br><br>
			<!-- regisiter phone number-->
			<label>Phone number(optional):</label>
			<input type="text" id="phone_number" name="phone_number">
			<br><br>
			<!-- input password-->
			<label>Password:</label>
			<input type="text" id="first_password" name="first_password">
			<br><br>
			<!--confirm password-->
			<label>Password Confirmation:</label>
			<input type="text" id="second_password" name="second_password">
			
			<br><br>
			<input type="submit" value="Sign in">
		</form>
		<p id="password_error_message"></p>
	</div>
	<!-- line to divide the footer  -->
	<hr>
	<footer>
		<a href="index.html">Home</a>
	</footer>
</body>
</html>
